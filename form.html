    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a class="navbar-brand" href="#"
        ><img
          src="assests/img/mmmut-logo.png"
          alt="MMMUT LOGO"
          class="img-fluid hvr-grow"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >

          <li class="nav-item">
            <a class="nav-link" href="cgpa.html">CGPA</a>

          </li>
        </ul>
      </div>

    <form class="sem-sel">
      <label for="semester">Choose Your Semester</label>
      <div class="select">
        <select
          id="semester"
          name="semester"
          onchange="showsem(value);"
          class="choose-semester"
        >
          <option value="1">First</option>
          <option value="2">Second</option>
          <option value="3">Third</option>
          <option value="4">Fourth</option>
          <option value="5">Fifth</option>
          <option value="6">Sixth</option>
          <option value="7">Seventh</option>
          <option value="8">Eight</option>
        </select>
      </div>
      <label for="branch">Choose Your Branch</label>
      <div class="select">
        <select
          id="branch"
          name="branch"
          class="choose-branch"
          onchange="showbranch(value);"
        >
          <option value="1">CSE</option>
          <option value="2">EE</option>
          <option value="3">ECE</option>
          <option value="4">CHE</option>
          <option value="5">CE</option>
          <option value="6">IT</option>
          <option value="7">ME</option>
        </select>
      </div>
    </form>
    <div class="panel">
      <div class="subject">
        <p class="sub-1">
          <span>Engineering Mathematics-I (BAS-01)</span>
          <input type="number" required />
          <span>4</span>
        </p>
      </div>
      <div class="subject">
        <p class="sub-2">
          <span>Engineering Physics-I (BAS-02)</span>
          <input type="number" required />
          <span>5</span>
        </p>
      </div>
      <div class="subject">
        <p class="sub-3">
          <span>Introduction to C & Functional Programming (BCS-02)</span>
          <input type="number" required />
          <span>5</span>
        </p>
      </div>
      <div class="subject">
        <p class="sub-4">
          <span>Principles of Electrical Engineering (BEE-01)</span>
          <input type="number" required />
          <span>5</span>
        </p>
      </div>
      <div class="subject">
        <p class="sub-5">
          <span>Professional Communication (BAS-03)</span>
          <input type="number" required />
          <span>4</span>
        </p>
      </div>
      <div class="subject">
        <p class="sub-6">
          <span>Software Lab-I (BCS-03)</span>
          <input type="number" required />
          <span>2</span>
        </p>
      </div>
    </div>
    <div class="calculate">
      <button class="hit">Submit</button>
    </div>
    <div class="ans">
      <p class="message"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
